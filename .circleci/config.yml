version: 2
jobs:
  build:
    docker:
      - image: circleci/node:7.10

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
        
      # run tests!
      - run: yarn test

      # Add Auth Key for NPM and configure git
      - run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
      - run: git config --global user.email "brown.philip1294@yahoo.com"
      - run: git config --global user.name "Philip Brown"
      
      # Ensure a clean directory
      - run: git reset --hard

      # Create new version
      - run: npm version patch

      # Push new version
      - run: git push origin master

      # Publish to npm
      - run: npm publish